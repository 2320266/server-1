<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像データを送る</title>
  <script src="https://unpkg.com/petite-vue" defer init></script>
</head>

<body v-scope="dataset()">
  <p>
    <input type="file" accept=".png, .jpg, .jpeg" @change = "loadImage"/>
    <figure><img height="200" :src="data"/></figure> <!-- プレビュー用（JSONのみ） -->
  </p>
  <p>
    <button @click="fetchData">データ送信</button>
  </p>
</body>

<script>

  const reader = new FileReader();
  reader.addEventListener('load', async (e) => {
    image = reader.result; // 画像データの取得
    document.querySelector('img').src = image; // プレビューを表示
    });

  function dataset() {
    return {
      data: false,

        loadImage(){
            const file = document.querySelector('input').files[0];
            const body = new FormData();
            body.append('image', file, file.name); // 画像データの添付
            if (!file) {
                window.alert('画像ファイルを選んでください');
                return;
                reader.readAsDataURL(file);
                this.data = reader.result;
            }
        },
       

      async fetchData() {

        const url = 'https://httpbin.org/post';
        const res = await fetch(url, {
            method: 'POST',
            body: body
        });

        const obj = await res.json();
        this.data = obj;
        console.log(JSON.stringify(this.data, null, 2));
      }
    }
  }
</script>
</html>
